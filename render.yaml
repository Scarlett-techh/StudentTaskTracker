services:
  - type: web
    name: student-learning-platform
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: student-platform-db
          property: connectionString
    autoDeploy: false

databases:
  - name: student-platform-db
    databaseName: student_platform
    user: student_platform_user